<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Esta es mi pagina web, de un cronometro.">
    <meta name="author" content="icaito-ricode">
    <meta name="keywords" content="Mi pagina, mi sitio, mi web">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+Thai:wght@500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
    <link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon">
    <title>Mi Cronometro</title>
  </head>
  <body>
    <div class="contenedor-logo">
    <a href="https://www.youtube.com/@icaito-ricodi-resica" target="_blank" title="Canal de Youtube">
      <img src="img/Logo-ricodi.jpeg" alt="Logo-icaito" class="logo-rebote">
    </a>
    </div>
    <main class="contenedor-principal">
      <div class="contenedor-interno">
        <div id="cronometro">00:00:00</div>
        <div>
        <button id="boton-inicio-pausa" class="boton iniciar">
          <i class="bi bi-play-fill"></i>
        </button>
        <button id="boton-reiniciar" class="boton">
          <i class="bi bi-arrow-counterclockwise"></i>
        </button>
        </div>
      </div>
    </main>
    <script src="script.js"></script>
  </body>
</html>
